{% include '../header.html' %}
<ul>
    {% for i in order_list %}
    <li>
        <h1>{{ i.name }}</h1>
        <p>{{ i.phone_number }}</p>
        <p>{{ i.email }}</p>
        <p>{{ i.book }}</p>
    </li>
    <button><a href="/delete_order/{{ i.id }}/delete/">Удалить</a></button>
    <button><a href="/update_order/{{ i.id}}/update/">Изменить</a></button>
    {% endfor %}
</ul>


{% include '../footer.html' %}
